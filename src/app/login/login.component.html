<mat-card style="width: 20%;position: fixed;top: 50%;left: 50%;transform: translate(-50%, -50%);">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <mat-form-field style="width: 100%;">
            <input formControlName="usernameOrEmail" matInput placeholder="username or email">
        </mat-form-field>
        <mat-form-field style="width: 100%;">
            <input type="password" formControlName="password" matInput placeholder="password">
        </mat-form-field>
        <div>
            <a routerLink="/register">Register</a>
            <button mat-raised-button color="primary" style="float: right">LOGIN</button>
        </div>
    </form>
</mat-card>
