<mat-card style="width: 20%;position: fixed;top: 50%;left: 50%;transform: translate(-50%, -50%);">
    <form [formGroup]="registerForm" (ngSubmit)="onRegister()">
        <mat-form-field style="width: 100%;">
            <input formControlName="username" matInput placeholder="username">
        </mat-form-field>
        <mat-form-field style="width: 100%;">
            <input formControlName="email" matInput placeholder="email">
        </mat-form-field>
        <mat-form-field style="width: 100%;">
            <input formControlName="password" type="password" matInput placeholder="password">
        </mat-form-field>
        <div>
            <a routerLink="/login">Login</a>
            <button mat-raised-button color="primary" style="float: right">Register</button>
        </div>
    </form>
</mat-card>
